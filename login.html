<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHotel - Login</title>
    <link rel="stylesheet" href="assets/css/public/shared/auth.css">
    <link rel="stylesheet" href="assets/css/public/shared/login.css">
</head>

<body>
    <div class="container">
        <h1>CodeHotel</h1>
        <!-- div.form-group>label{Senha}[for=senha]+input:password#senha[name=senha][required] -->
        <form id="loginForm" class="login-form" method="post">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" name="username" id="username" required="required">
            </div>

            <!-- div.form-group>label{Senha}[for=senha]+input:password#senha[name=senha][required] -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required="required">
            </div>

            <!-- div.form-group.remember>input:checkbox#lembrar[name=lembrar]+label[for=lembrar]{Lembrar-me} -->
            <div class="form-group remember">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>

            <!-- button:submit.btn{Entrar}+div.forgot>a[href="esqueceusenha.html"]{Esqueceu a senha?} -->
            <button type="submit" class="btn">Entrar</button>
            <div class="forgot">
                <a href="esqueceu-senha.html">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
